<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Checkbox</h1>
        <form action="{% url 'multi_select' %}" method="POST">
            {% csrf_token %}

            {% for topic in topics %}

            <label for="topic">{{topic.topic_name}}</label>
            <input type="checkbox" name="topic" id="topic" value='{{topic}}'><br>


            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
