<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        
        {% if access %}

        <h1>Displaying the ojects of Access_records model</h1>
        <table border='1px'>
            <tr>
                <th>Name</th>
                <th>date</th>
            </tr>
            {% for a in access %}
            <tr>
                    <td>{{a.name}}</td>
                    <td>{{a.date}}</td>
            </tr>
            {% endfor %}
        </table>

        {% else %}
        <h1> No data to display</h1>
        {% endif %}

    </center>
</body>
</html>
